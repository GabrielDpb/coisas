<script type="text/javascript">
	const contagem = () => {
		const encontro = new Date('Nov 20, 2021 00:00:00').getTime();
		const hoje = new Date().getTime();
		const diferença = encontro - hoje
	
		const segundo = 1000
		const minuto = segundo * 60
		const hora = minuto * 60
		const dia = hora * 24
		
		const dia_resultado = Math.floor(diferença / dia)
		const hora_resultado = Math.floor((diferença % dia) / hora)
		const minuto_resultado = Math.floor((diferença % hora) / minuto)
		const segundo_resultado = Math.floor((diferença % minuto) / segundo)
		
		dia_encontro.textContent = dia_resultado
		hora_encontro.textContent = hora_resultado
		minuto_encontro.textContent = minuto_resultado
		segundo_encontro.textContent = segundo_resultado
	}


setInterval(contagem, 1000)
